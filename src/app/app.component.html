<agm-map [latitude]="lat" [longitude]="lng">
  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
</agm-map>
<hr>
<ul>
  <ng-container *ngFor="let place of places">
    <li *ngIf="place.active">{{place.name}}</li>
  </ng-container>
</ul>
<ul>
  <ng-container *ngFor="let place of places; let i = index">
    <li [ngStyle]="{color: (place.active) ? 'black' : 'red'}" [ngClass]="{pair: (i+1) % 2 !== 0}">{{place.name}}</li>
  </ng-container>
</ul>
