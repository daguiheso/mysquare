<agm-map [latitude]="lat" [longitude]="lng">
	<agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
</agm-map>
<hr>
<div class="container">
	<div class="row">
		<div class="col-md-8">
			<h2>Lugares Cercanos</h2>
			<a routerLink="/create" href="" class="btn btn-primary">Crear establecimiento</a>
			<ul class="list-group">
				<ng-container *ngFor="let place of places">
					<li routerLink="/detail/{{place.id}}" [queryParams]="{action:'view', referer:'google'}" class="list-group-item" *ngIf="place.active">{{place.name}}</li>
				</ng-container>
			</ul>
		</div>
		<div class="col-md4">
			<h2>Destacados</h2>
		</div>
	</div>
</div>
